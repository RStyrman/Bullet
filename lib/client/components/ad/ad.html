<a class="ad" push-href="/ad/{{ model.id }}">
  <div class="content">
    <div class="left wrap">
      <div class="valign">
        <div class="date">{{ model.updated | niceDate }}</div>
        <div class="title">{{ model.title }}</div>
      </div>
    </div>
    <div class="right wrap">
      <div class="valign">
        <div class="price">{{ model.price | currency : ' kr' : false }}</div>
      </div>
    </div>
  </div>
</a>
