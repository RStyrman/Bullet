<article class="ad">
  <section class="image">
  </section>
  <section class="content">
    <div class="price">{{ ctrl.model.price | currency : ' kr' : false }}</div>
    <div class="date">{{ ctrl.model.created | date: niceDate }}</div>
    <div class="title">

      <a push-href="/ad/{{ ctrl.model.id }}">
        {{ ctrl.model.title }}
      </a>
    </div>
  </section>
</article>
