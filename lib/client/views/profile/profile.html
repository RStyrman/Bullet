<loader class="fade" ng-if="isLoading"></loader>

<div class="login-view fade" ng-if="user != null">

  <h2>{{ user.name }}</h2>
  <h5>User ID: {{ user.id }}</h5>

  <h3>Queries</h3>
  <div class="queries">
    <ul>
      <li ng-repeat="query in user.queries">
        <a class="query"  push-href="/search/{{ getUri(query) }}">{{ query.query }}</a>
      </li>
      <em ng-if="user.queries.isEmpty">No queries</em>
    </ul>
  </div>

  <h3>Ads</h3>
  <div class="ads">
    <ul>
      <li ng-repeat="ad in user.ads">
        <a class="ad" push-href="/ad/{{ ad }}">{{ ad }}</a>
      </li>
      <em ng-if="user.ads.isEmpty">No ads</em>
    </ul>
  </div>

  <h3>Color</h3>
  <div class="colors">
    <div class="color"
         ng-repeat="color in colors"
         ng-style="{ 'background-color': color }"
         ng-click="setColor(color)"></div>
  </div>

  <h3></h3>
  <a href="" ng-click="provider.auth.logout()">Logout</a>

</div>
