<div ng-switch="ctrl.isLoading">
  <loader class="fade" ng-switch-when="true"></loader>

  <div class="ad-view fade" ng-switch-when="false">

    <h2>{{ ctrl.ad.title }}</h2>
    <h3>{{ ctrl.ad.price | currency : ' kr' : false }}</h3>
    <p><em>{{ ctrl.ad.description }}</em></p>

  </div>
